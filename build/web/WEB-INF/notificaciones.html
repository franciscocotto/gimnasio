<script type="text/javascript">

       $("#save-notify").click(function () {

        $("#save-notify").click(function () {
            validarPlan();
        });

       function validarPlan() {
            var titulo = $(".titulo-notify").val();
            var contenido = $(".contenido-notify").val();
            if (titulo == undefined || titulo == 0) {
                BootstrapDialog.danger('Favor Completar los Campos Requeridos');
                $("#notify").submit();
                return false;
            }
              if (contenido == undefined || contenido == 0 || contenido.length <= 2) {
                BootstrapDialog.danger('Favor Completar los Campos Requeridos');
                $("#notify").submit();
                return false;
            }
          if (contenido.length == 3) {
              BootstrapDialog.confirm('¿Está Seguro que Desea Enviar la Notificación Ingresada');
            }

            else {
                BootstrapDialog.confirm('¿Está Seguro que Desea Enviar la Notificación Ingresada');

        }
